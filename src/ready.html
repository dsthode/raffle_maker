<!DOCTYPE html>
<html lang="en" ng-app="raffle_maker">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Raffle Maker</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	</head>
	<body ng-controller="RaffleController">
		<div>
			<input type="text" ng-model="vars.group_name" placeholder="Group URL name">
		</div>
		<button ng-click="fetchEvents()" class="btn btn-info">Fetch events</button>
		<table class="table table-striped table-hover">
			<thead>
				<th></th>
				<th>Event name</th>
			</thead>
			<tbody>
				<tr ng-repeat="event in events">
					<td><input type="radio" name="event" ng-model="event.sel"></td>
					<td>{{event.name}}</td>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/meetup_service.js"></script>
		<script type="text/javascript" src="js/ready_controller.js"></script>
	</body>
</html>
